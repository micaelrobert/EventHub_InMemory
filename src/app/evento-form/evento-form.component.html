<div class="container">
  <div class="grid-layout">
    <div class="event-form">
      <mat-card class="form-card">
        <mat-card-header>
          <mat-card-title>{{ isEditMode ? 'Editar Evento' : 'Novo Evento' }}</mat-card-title>
          <mat-card-subtitle>
            {{ isEditMode ? 'Altere os dados do evento existente' : 'Preencha os dados para cadastrar um novo evento' }}
          </mat-card-subtitle>
        </mat-card-header>

        <img *ngIf="form.get('imagemUrl')?.value" [src]="form.get('imagemUrl')?.value" alt="Imagem do Evento" class="evento-imagem animate-image" />

        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Nome do Evento</mat-label>
              <input matInput formControlName="nome" placeholder="Ex: Show de Rock">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Descrição</mat-label>
              <textarea matInput formControlName="descricao" placeholder="Descreva os detalhes do evento..."></textarea>
            </mat-form-field>

            <div class="form-row">
              <mat-form-field appearance="fill" class="form-field-half">
                <mat-label>Data do Evento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dataEvento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill" class="form-field-half">
                <mat-label>Hora do Evento</mat-label>
                <input matInput type="time" formControlName="horaEvento">
              </mat-form-field>
            </div>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Local</mat-label>
              <input matInput formControlName="local" placeholder="Ex: Estádio Maracanã">
            </mat-form-field>

            <div class="form-row">
              <mat-form-field appearance="fill" class="form-field-half">
                <mat-label>Preço do Ingresso (R$)</mat-label>
                <input matInput type="number" formControlName="precoIngresso" placeholder="50.00">
              </mat-form-field>

              <mat-form-field appearance="fill" class="form-field-half">
                <mat-label>Capacidade Máxima</mat-label>
                <input matInput type="number" formControlName="capacidadeMaxima" placeholder="1000">
              </mat-form-field>
            </div>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Imagem do Evento (URL)</mat-label>
              <input matInput formControlName="imagemUrl" placeholder="https://imagem.com/evento.jpg">
            </mat-form-field>

            <div *ngIf="isEditMode" class="toggle-section">
              <mat-slide-toggle formControlName="ativo" color="primary">
                Evento Ativo
              </mat-slide-toggle>
            </div>

            <mat-card-actions align="end">
              <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                {{ isEditMode ? 'Atualizar Evento' : 'Salvar Evento' }}
              </button>
              <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
